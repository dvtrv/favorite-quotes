<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Favorite Quotes</title>
        <link rel="icon" href="data:," />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="app">
            <section class="quotes current-quote__section">
                <div class="first-screen__wrapper">
                    <h1 class="app__header app__logo">Favourite Quotes</h1>
                    <!-- QURRENT QUOTE CARD ======================== -->
                    <div class="quotes__item card">
                        <p class="quotes__id current-quote__id"></p>
                        <div class="quotes__content">
                            <p class="quotes__text current-quote__text"></p>
                            <p class="quotes__author current-quote__author"></p>
                        </div>

                        <div class="btn__wrapper">
                            <!-- BTN: GENERATE ======================== -->
                            <button
                                class="btn btn--generate"
                                type="button"
                                aria-label="Generate new quote"
                            >
                                <svg
                                    class="icon icon--generate"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 32 32"
                                    fill="none"
                                >
                                    <path d="M26.9998 3V11L18.9998 11" />
                                    <path
                                        d="M26.3945 9.99999C24.3197 6.41319 20.4416 4 15.9999 4C9.37256 4 4 9.37257 4 16C4 22.6274 9.37256 27.9999 15.9999 27.9999C21.77 27.9999 26.5889 23.9274 27.7391 18.5"
                                    />
                                </svg>
                            </button>

                            <!-- BTN: FAVORITE ======================== -->
                            <button
                                class="btn btn--favorite"
                                type="button"
                                aria-label="Add to favorites"
                            >
                                <svg
                                    class="icon icon--favorite"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 32 32"
                                    fill="none"
                                >
                                    <path
                                        d="M4.2973 5.78342C6.98646 3.22684 11.3406 3.44485 14.0035 6.27081L15.9988 8.39156L17.9923 6.27169C20.655 3.447 25.0089 3.22816 27.702 5.78342C29.1258 7.13608 29.9407 8.99174 29.9972 11.0093C30.0509 13.0281 29.3369 14.9318 27.9891 16.3644C26.6413 17.797 16.0552 28 16.0552 28C16.0552 28 5.36153 17.7972 4.01104 16.3644C2.66055 14.9317 1.94788 13.0279 2.00297 11.0075C2.05676 8.99267 2.87199 7.13621 4.2973 5.78342Z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- FAVORITES LIST ======================== -->
                <aside class="favorites card">
                    <svg
                        class="icon icon--favorites"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32"
                        fill="none"
                    >
                        <path
                            d="M4.2973 5.78342C6.98646 3.22684 11.3406 3.44485 14.0035 6.27081L15.9988 8.39156L17.9923 6.27169C20.655 3.447 25.0089 3.22816 27.702 5.78342C29.1258 7.13608 29.9407 8.99174 29.9972 11.0093C30.0509 13.0281 29.3369 14.9318 27.9891 16.3644C26.6413 17.797 16.0552 28 16.0552 28C16.0552 28 5.36153 17.7972 4.01104 16.3644C2.66055 14.9317 1.94788 13.0279 2.00297 11.0075C2.05676 8.99267 2.87199 7.13621 4.2973 5.78342Z"
                        />
                    </svg>

                    <ul class="favorites__list"></ul>
                </aside>
            </section>

            <!-- CONTACTS ======================== -->
            <footer class="contacts card">
                <a
                    class="contacts__header-link link app__logo app__logo--contacts"
                    href="https://t.me/dvtrv"
                >
                    Favourite Quotes
                </a>

                <div class="contacts__group">
                    <p class="contacts__item">
                        <a class="contacts__link link" href="https://t.me/dvtrv"
                            >@dvtrv</a
                        >
                    </p>

                    <p class="contacts__item">
                        <a
                            class="contacts__link link"
                            href="https://t.me/dcnstrctr"
                            >@deconstructor</a
                        >
                    </p>
                </div>
            </footer>

            <!-- error message ======================== -->
            <p class="app__error is-hidden" role="alert">app__error</p>
        </main>

        <script type="module" src="./App.js"></script>
    </body>
</html>
